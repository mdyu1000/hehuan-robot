version: '3'
services:
  browserless:
    image: browserless/chrome:latest
    ports:
      - '3000:3000'
    environment:
      - MAX_CONCURRENT_SESSIONS=10

  puppeteer-app:
    build:
      context: .
      dockerfile: Dockerfile.heHuan-robot-docker2
    environment:
      - NODE_ENV=production
      - HEHUAN_ACCOUNT=yourAccount
      - HEHUAN_PASSWORD=yourPassword
      - DATE=2023-05-25
    depends_on:
      - browserless
