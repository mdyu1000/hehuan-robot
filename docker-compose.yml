version: '3'
services:
  browserless:
    image: browserless/chrome:latest
    ports:
      - '3000:3000'
    environment:
      - MAX_CONCURRENT_SESSIONS=10

  puppeteer-app:
    image: mdyu1000/hehuan-robot
    environment:
      - NODE_ENV=production
      - HEHUAN_ACCOUNT=yourAccount
      - HEHUAN_PASSWORD=yourPassword
      - DATE=YYYY-MM-DD
    depends_on:
      - browserless
